<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Patient Risk Assessment - Arnav Vyas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet"/>
    <style>
        :root {--accent:#ff6f61;--bg-dark:#1a1a2e;--text-dark:#eaeaea;--bg-light:#f8f9fa;--text-light:#333;}
        body {font-family:'Montserrat',sans-serif;background:var(--bg-dark);color:var(--text-dark);transition:background .3s,color .3s;scroll-behavior:smooth;min-height:100vh;}
        body.light-mode{background:var(--bg-light);color:var(--text-light);}
        .navbar{background:rgba(26,26,46,.9);backdrop-filter:blur(10px);transition:background .3s;}
        body.light-mode .navbar{background:rgba(248,249,250,.9);}
        .navbar-brand,.nav-link{color:var(--text-dark)!important;font-weight:bold;}
        body.light-mode .navbar-brand,body.light-mode .nav-link{color:var(--text-light)!important;}
        .navbar a:hover{color:var(--accent)!important;}
        body.light-mode .navbar .nav-link,
        body.light-mode .navbar-brand {color: #333 !important;}
        body.light-mode .navbar .nav-link:hover,
        body.light-mode .navbar-brand:hover {color: var(--accent) !important;}
        body.light-mode .navbar-toggler {filter: invert(1);border-color: #333;}
        
        .dark-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 2000;
            font-size: 1.2rem;
        }

        main {
            padding: 6rem 2rem 4rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .assessment-card {
            background: #0f3460;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,.3);
        }
        body.light-mode .assessment-card {
            background: #fff;
            color: #333;
            box-shadow: 0 4px 20px rgba(0,0,0,.1);
        }

        .assessment-card h1 {
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .assessment-card .subtitle {
            color: #aaa;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        body.light-mode .assessment-card .subtitle {
            color: #666;
        }

        .form-label {
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        body.light-mode .form-label {
            color: var(--text-light);
        }

        .form-control {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-dark);
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .form-control:focus {
            background: rgba(255,255,255,0.15);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255,111,97,0.2);
            color: var(--text-dark);
        }
        body.light-mode .form-control {
            background: #f8f9fa;
            border: 1px solid #ddd;
            color: var(--text-light);
        }
        body.light-mode .form-control:focus {
            background: #fff;
            border-color: var(--accent);
        }

        .btn-assess {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        .btn-assess:hover {
            background: #e85a4f;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,111,97,0.4);
        }

        #result {
            margin-top: 1.5rem;
            padding: 1.25rem;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: 600;
        }
        #result.high {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #ff6b6b;
        }
        #result.low {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #51cf66;
        }
        body.light-mode #result.high {
            background: #f8d7da;
            color: #721c24;
        }
        body.light-mode #result.low {
            background: #d4edda;
            color: #155724;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .back-link:hover {
            color: #e85a4f;
            transform: translateX(-5px);
        }
        .back-link::before {
            content: "‚Üê ";
        }

        footer {
            background: #0f3460;
            color: #eaeaea;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }
        body.light-mode footer {
            background: #ddd;
            color: #333;
        }
        footer a {
            color: var(--accent);
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-hint {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
<button class="dark-toggle">‚òÄ</button>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Arnav Vyas</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="nav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html#projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#experience">Experience</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#publications">Publications</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#education">Education</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#skills">Skills</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <a href="index.html#projects" class="back-link">Back to Projects</a>
    
    <div class="assessment-card">
        <h1>Patient Risk Assessment</h1>
        <p class="subtitle">AI-powered clinical risk prediction tool for neonatal patients</p>
        
        <form id="riskForm">
            <div class="input-group">
                <label class="form-label" for="age">Age (years)</label>
                <input type="number" class="form-control" id="age" required min="0" max="120" placeholder="Enter patient age">
            </div>
            
            <div class="input-group">
                <label class="form-label" for="creatinine">Creatinine (mg/dL)</label>
                <input type="number" class="form-control" id="creatinine" required step="0.1" min="0" placeholder="Enter creatinine level">
                <div class="input-hint">Normal range: 0.7 - 1.3 mg/dL</div>
            </div>
            
            <div class="input-group">
                <label class="form-label" for="systolic_bp">Systolic Blood Pressure (mmHg)</label>
                <input type="number" class="form-control" id="systolic_bp" required min="0" max="300" placeholder="Enter systolic BP">
                <div class="input-hint">Normal range: 90 - 120 mmHg</div>
            </div>
            
            <button type="submit" class="btn-assess">Calculate Risk</button>
        </form>
        
        <div id="result"></div>
    </div>
</main>

<footer>
    ¬© 2025 Arnav Vyas | <a href="index.html">Back to Portfolio</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = "http://localhost:8000"; // Update with your service URL

    document.getElementById("riskForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const data = {
            age: parseInt(document.getElementById("age").value),
            creatinine: parseFloat(document.getElementById("creatinine").value),
            systolic_bp: parseInt(document.getElementById("systolic_bp").value)
        };

        try {
            const response = await fetch(`${API_URL}/predict`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            const resultDiv = document.getElementById("result");
            resultDiv.style.display = "block";
            resultDiv.className = result.risk_level;
            resultDiv.innerHTML = `
                <strong>Risk Score:</strong> ${result.risk_score}<br>
                <strong>Risk Level:</strong> ${result.risk_level.toUpperCase()}
            `;
        } catch (error) {
            alert("Error connecting to the API: " + error.message);
        }
    });

    // Dark mode toggle
    document.querySelector('.dark-toggle').addEventListener('click', function(e) {
        document.body.classList.toggle('light-mode');
        e.target.textContent = document.body.classList.contains('light-mode') ? 'üåô' : '‚òÄ';
    });
</script>
</body>
</html>
