<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .projects {
            margin: 20px 0;
        }
        .project {
            background: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border: #ccc 1px solid;
        }
        .project h3 {
            margin-top: 0;
        }
        .project button {
            background: #333;
            color: #fff;
            border: 0;
            padding: 10px 20px;
            cursor: pointer;
        }
        .project button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Projects</h1>
        </div>
    </header>
    <div class="container">
        <div class="projects">
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of project 1.</p>
                <button onclick="window.location.href='http://example.com/project1'">View Project</button>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of project 2.</p>
                <button onclick="window.location.href='http://example.com/project2'">View Project</button>
            </div>
            <div class="project">
                <h3>Project 3</h3>
                <p>Description of project 3.</p>
                <button onclick="window.location.href='http://example.com/project3'">View Project</button>
            </div>
        </div>
    </div>
</body>
</html>
