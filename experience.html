<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .experience {
            margin-bottom: 20px;
        }
        .experience h2 {
            margin: 0;
            padding: 0;
            color: #333;
        }
        .experience p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Professional Experience</h1>
        </div>
    </header>
    <div class="container main">
        <div class="experience">
            <h2>Job Title 1</h2>
            <p><strong>Company Name</strong> - Location</p>
            <p><em>Start Date - End Date</em></p>
            <p>Description of responsibilities and achievements.</p>
        </div>
        <div class="experience">
            <h2>Job Title 2</h2>
            <p><strong>Company Name</strong> - Location</p>
            <p><em>Start Date - End Date</em></p>
            <p>Description of responsibilities and achievements.</p>
        </div>
        <!-- Add more experiences as needed -->
    </div>
</body>
</html>
